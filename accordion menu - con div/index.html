<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Acordeon con DIV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>01</b> ¿El evento es gratuito?
            </div>
            <div class="content">
                Si, el evento es completamente gratuito. La unica condición es estar inscripto.
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>02</b> ¿Debo se mayor de edad?
            </div>
            <div class="content">
                Los menores de 16, deberan ir acompañados de un mayor.
                Si tienen entre 16 y 18 se les pedirá una firma de autorizacion de un adulto responsable.
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>03</b> ¿Que actividades habrá?
            </div>
            <div class="content">
                Habrá una feria de empleo, una hackaton, charlas y workshops interactivos y muchas cosas más.
            </div>
        </label>
    </div>
</body>
</html>
